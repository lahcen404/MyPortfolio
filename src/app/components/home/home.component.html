<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lahcen | Full Stack Developer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --gold: #FFD700;
      --yellow: #FFFF00;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      background-color: var(--black);
      color: var(--gold);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .col-md-4 {
      width: 32%;
      padding: 10px;
    }

    .col-md-5, .col-md-6 {
      width: 100%;
      max-width: 48%;
      margin: 1%;
    }

    .col-md-8 {
      width: 66%;
      padding: 10px;
    }

    .col-md-12 {
      width: 100%;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .col-md-4,
      .col-md-5,
      .col-md-6,
      .col-md-8 {
        width: 100%;
        max-width: 100%;
      }
    }

    /* Navbar */
    nav.navbar {
      background-color: var(--black);
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .navbar-brand {
      color: var(--gold);
      font-weight: bold;
      font-size: 1.5rem;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav .navbar-brand:hover {
      color: var(--yellow);
      text-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
    }

    nav .nav-link {
      color: var(--white);
      transition: color 0.3s ease;
    }

    nav .nav-link:hover {
      color: var(--gold);
    }

    nav .navbar-toggler {
      color: var(--white);
      border-color: var(--gold);
    }

    /* Hero Section */
    #home-section {
      display: flex;
      align-items: center;
      min-height: 100vh;
      padding: 100px 0;
      background: var(--black);
    }

    .hero-content {
      position: relative;
    }

    .hero-content .subheading {
      color: var(--gold);
      font-size: 1.2rem;
      animation: fadeIn 2.5s ease-out; /* Slowed down from 1.5s to 2.5s */
      display: block;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: var(--gold);
      animation: slideInLeft 2s ease-out; /* Slowed down from 1s to 2s */
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .hero-content h1:hover {
      color: var(--yellow);
      text-shadow: 0 0 15px rgba(255, 255, 0, 0.7);
    }

    .hero-content h1 span {
      color: var(--white);
      transition: color 0.3s ease;
    }

    .hero-content h1:hover span {
      color: var(--yellow);
    }

    .hero-content h2 {
      font-size: 2rem;
      color: var(--white);
      animation: fadeInUp 2.2s ease-out; /* Slowed down from 1.2s to 2.2s */
    }

    .typing-text {
      font-size: 2rem;
      display: inline-block;
      color: var(--gold);
      border-right: 2px solid var(--gold);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 12s steps(20, end) infinite, blink 1s step-end infinite; /* Slowed down typing from 3s to 6s, blink from 0.5s to 1s */
    }
    .fullstack{
      font-size: 3rem;
    }

    .btn-gold, .btn-outline-gold {
      position: relative;
      overflow: hidden;
      transition: background-color 0.5s ease, transform 0.3s ease, color 0.3s ease;
    }

    .btn-gold {
      background-color: var(--gold);
      color: var(--black);
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-outline-gold {
      background-color: transparent;
      color: var(--gold);
      border: 2px solid var(--gold);
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-gold:hover, .btn-outline-gold:hover {
      background-color: var(--yellow);
      color: var(--black);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
    }

    .btn-gold::before, .btn-outline-gold::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
      animation: buttonSwipe 4s infinite; /* Slowed down from 2s to 4s */
    }

    .img-box {
      background-image: url('../../../assets/img/97.jpg'); /* Replace with correct image path */
      background-size: cover;
      background-position: center;
      height: 500px;
      border-radius: 10px;
      border: 2px solid var(--gold);
      position: relative;
      transition: transform 0.5s ease, border-color 0.5s ease;
    }

    .img-box:hover {
      transform: scale(1.03);
      border-color: var(--yellow);
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
    }

    

    .img-box:hover::after {
      opacity: 0.3;
    }

    /* Projects Section */
    #projects-section {
      padding: 80px 0;
      background: var(--black);
      min-height: 100vh;
    }

    .heading-section {
      position: relative;
      text-align: center;
    }

    .heading-section h1.big-2 {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 140px;
      color: rgba(255, 215, 0, 0.1);
      z-index: 0;
      animation: float 8s ease-in-out infinite; /* Slowed down from 4s to 8s */
    }

    .heading-section h2 {
      position: relative;
      z-index: 1;
      font-size: 48px;
      color: var(--gold);
      animation: slideInLeft 2s ease-out; /* Slowed down from 1s to 2s */
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .heading-section h2:hover {
      color: var(--yellow);
      text-shadow: 0 0 15px rgba(255, 255, 0, 0.7);
    }

    .heading-section p {
      color: #B0B0B0;
      font-size: 1.1rem;
      animation: fadeIn 2.5s ease-out; /* Slowed down from 1.5s to 2.5s */
      position: relative;
      padding-bottom: 5px;
    }

    .heading-section p::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: var(--gold);
      animation: expand 4s ease-in-out infinite; /* Slowed down from 2s to 4s */
    }

    .project {
      position: relative;
      background-size: cover;
      background-position: center;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      border: 2px solid var(--gold);
      transition: transform 0.4s ease, border-color 0.5s ease;
    }

    .project:hover {
      transform: scale(1.03);
      border-color: var(--yellow);
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
    }

    .project .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: background 0.3s ease;
    }

    .project:hover .overlay {
      background: rgba(0, 0, 0, 0.1);
    }

    .project .text {
      z-index: 2;
      position: relative;
      color: var(--white);
      transition: all 0.3s ease;
    }

    .project .text h3 {
      font-size: 22px;
      margin-bottom: 5px;
      color: var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: color 0.3s ease;
    }

    .project .text h3:hover {
      color: var(--yellow);
    }

    .project .text h3 i {
      font-size: 24px;
      color: var(--gold);
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .project .text h3:hover i {
      color: var(--yellow);
      transform: scale(1.2);
    }

    .project .text span {
      font-size: 14px;
      color: #B0B0B0;
      opacity: 0.8;
    }

    .project .text a {
      text-decoration: none;
      color: inherit;
    }

    /* Animations */
    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes expand {
      0%, 100% {
        width: 50px;
      }
      50% {
        width: 100px;
      }
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    @keyframes buttonSwipe {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
