<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lahcen | Full Stack Developer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      background-color: var(--black);
      color: var(--gold);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      background-color: var(--black);
      border-bottom: 1px solid var(--gold);
    }

    nav .navbar-brand {
      color: var(--gold);
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav .nav-link {
      color: var(--white);
      transition: 0.3s;
    }

    nav .nav-link:hover {
      color: var(--gold);
    }

    #home-section {
      display: flex;
      align-items: center;
      min-height: 100vh;
      padding: 100px 0;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: var(--gold);
    }

    .hero-content h1 span {
      color: var(--white);
    }

    .hero-content h2 {
      font-size: 2rem;
      color: var(--white);
    }

    .subheading {
      color: var(--gold);
      font-size: 1.2rem;
    }

    .btn-gold {
      background-color: var(--gold);
      color: var(--black);
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-outline-gold {
      background-color: transparent;
      color: var(--gold);
      border: 2px solid var(--gold);
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-gold:hover,
    .btn-outline-gold:hover {
      background-color: var(--white);
      color: var(--black);
    }

    .img-box {
      background-image: url('your-image-path.png'); /* Replace with correct image path */
      background-size: cover;
      background-position: center;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      position: relative;
    }

    .img-box::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Lahcen</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      â˜°
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CV</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section id="home-section">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <!-- Left Text -->
      <div class="col-md-6 hero-content animate__animated animate__fadeInLeft">
        <span class="subheading">Hello!</span>
        <h1 class="mt-3 mb-4">I'm <span>AIT MASKOUR Lahcen</span></h1>
        <h2 class="mb-4">A Full Stack Developer</h2>
        <p>
          <a href="#" class="btn btn-gold me-3">Hire me</a>
          <a href="#" class="btn btn-outline-gold">My works</a>
        </p>
      </div>
      
      <!-- Right Image -->
      <div class="col-md-5 animate__animated animate__fadeInRight">
        <div class="img-box">
          <img src="../../../assets/img/profile-img.jpg" class="img-fluid" alt="Your Image">
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
